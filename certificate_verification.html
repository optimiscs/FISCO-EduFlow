<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书验证 - 学链通</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        :root {
            --primary-color: #1A2980;
            --primary-light: #26D0CE;
            --secondary-color: #00d2ff;
            --success-color: #00C853;
            --warning-color: #FF9800;
            --danger-color: #FF5252;
            --dark-color: #333;
            --light-color: #f5f7fa;
            --text-color: #555;
            --border-color: #e4e9f2;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-color: var(--light-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, var(--primary-color) 0%, #182572 100%);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            z-index: 10;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .nav-menu {
            padding: 15px 0;
        }

        .nav-item {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-left: 3px solid var(--secondary-color);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.9;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        /* 顶部状态栏 */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            height: 70px;
            background-color: white;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .page-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            cursor: pointer;
            position: relative;
            color: var(--text-color);
            transition: var(--transition);
        }

        .notification-icon:hover {
            background-color: var(--light-color);
            color: var(--primary-color);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            width: 18px;
            height: 18px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 500;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-color);
        }

        /* 内容布局 */
        .content-wrapper {
            padding: 25px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }

        .col {
            padding: 0 15px;
            margin-bottom: 25px;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.333333%;
        }

        .col-6 {
            width: 50%;
        }

        .col-8 {
            width: 66.666667%;
        }

        .col-9 {
            width: 75%;
        }

        .col-12 {
            width: 100%;
        }

        /* 卡片组件 */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: var(--transition);
            height: 100%;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .card-tools {
            display: flex;
            align-items: center;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.01);
        }
        
        /* 徽章和标签 */
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background-color: rgba(0, 200, 83, 0.1);
            color: var(--success-color);
        }

        .badge-warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
        }

        .badge-danger {
            background-color: rgba(255, 82, 82, 0.1);
            color: var(--danger-color);
        }

        .badge-primary {
            background-color: rgba(26, 41, 128, 0.1);
            color: var(--primary-color);
        }

        /* 标签页样式 */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .tab:hover {
            color: var(--primary-color);
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: rgba(26, 41, 128, 0.9);
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: rgba(0, 200, 83, 0.9);
            transform: translateY(-1px);
        }

        /* 证书验证特定样式 */
        .verification-methods {
            margin-bottom: 30px;
        }

        .verification-content {
            padding: 20px;
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: var(--shadow-sm);
        }

        .verification-tab-content {
            display: none;
        }

        .verification-tab-content.active {
            display: block;
        }

        .qr-scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .qr-scanner-frame {
            width: 300px;
            height: 300px;
            border: 2px dashed var(--border-color);
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-color);
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .upload-box {
            width: 100%;
            max-width: 500px;
            height: 200px;
            border: 2px dashed var(--border-color);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 20px 0;
            transition: var(--transition);
            background-color: var(--light-color);
        }

        .upload-box:hover {
            border-color: var(--primary-color);
            background-color: rgba(26, 41, 128, 0.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .upload-text {
            text-align: center;
            color: var(--text-color);
        }

        .manual-input-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 41, 128, 0.1);
        }

        .result-container {
            padding: 20px;
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .verification-result {
            text-align: center;
            padding: 30px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-icon.success {
            color: var(--success-color);
        }

        .result-icon.error {
            color: var(--danger-color);
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .result-message {
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .certificate-details {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .certificate-detail-row {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .certificate-detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            width: 30%;
            padding: 15px;
            font-weight: 500;
            color: var(--dark-color);
            background-color: rgba(0, 0, 0, 0.01);
        }

        .detail-value {
            width: 70%;
            padding: 15px;
            color: var(--text-color);
        }

        .blockchain-info {
            margin-top: 20px;
            background-color: rgba(26, 41, 128, 0.03);
            border-radius: 5px;
            padding: 15px;
        }

        .blockchain-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .blockchain-icon {
            margin-right: 8px;
        }

        .blockchain-data {
            font-family: monospace;
            word-break: break-all;
            background-color: rgba(0, 0, 0, 0.02);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .verification-history {
            margin-top: 30px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th, 
        .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .history-table th {
            font-weight: 600;
            color: var(--dark-color);
            background-color: rgba(0, 0, 0, 0.01);
        }

        .history-table tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar .logo-text,
            .sidebar .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .col-3, .col-4, .col-6, .col-8, .col-9 {
                width: 100%;
            }

            .certificate-detail-row {
                flex-direction: column;
            }

            .detail-label, .detail-value {
                width: 100%;
            }

            .detail-label {
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
</body>
</html>
